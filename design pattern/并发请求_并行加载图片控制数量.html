  <script>
    // 有 8 张图片 url，你需要并发去获取它，并且任何时刻同时请求的数量不超过 3 个。也就是说第 4 张图片一定是等前面那一批有一个请求完毕了才能开始，以此类推。
    var urls = [
      "https://www.kkkk1000.com/images/getImgData/getImgDatadata.jpg",
      "https://www.kkkk1000.com/images/getImgData/gray.gif",
      "https://www.kkkk1000.com/images/getImgData/Particle.gif",
      "https://www.kkkk1000.com/images/getImgData/arithmetic.png",
      "https://www.kkkk1000.com/images/getImgData/arithmetic2.gif",
      "https://www.kkkk1000.com/images/getImgData/getImgDataError.jpg",
      "https://www.kkkk1000.com/images/getImgData/arithmetic.gif",
      "https://www.kkkk1000.com/images/wxQrCode2.png",
    ];

    function loadImg (url) {
      return new Promise((resolve, reject) => {
        const img = new Image();
        img.onload = (e) => {
          console.log("一张图片加载完成", url);
          // 文件二进制流
          resolve(e);
        };
        img.onerror = reject;
        img.src = url;
      });
    }

    /**
     * 并发请求
     * @param {string[]} urls 待请求的url数组
     * @param {numbter} maxNum 最大并发数
     * @returns 
     */
    function concurRequest (urls, maxNum, requestFn = fetch) {
      if (urls.length === 0) return Promise.resolve([]);
      return new Promise((resolve) => {
        let index = 0; // 指向下一次请求的下标
        const result = []; // 存储所有请求的结果
        let count = 0; // 完成当前的请求数量
        async function _request () {
          const i = index;
          const url = urls[index];
          index++;
          try {
            const resp = await requestFn(url);
            result[i] = resp;
          } catch (error) {
            result[i] = error;
          } finally {
            count++;
            if (count === urls.length) {
              resolve(result);
            }
            if (index < urls.length) {
              _request();
            }
          }
        }
        for (let i = 0; i < Math.min(urls.length, maxNum); i++) {
          _request();
        }
      });
    }

    // 图片加载

    const urlArr = Array.from({ length: 20 }).map((_, i) => `https://jsonplaceholder.typicode.com/todos/${i + 1}`);

      console.log(res);
    })
  </script>
