<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="app">
        {{msg}}
    </div>
    <script src="./node_modules/vue/dist/vue.js"></script>
    <script>
        let vm = new Vue({
            data: { // ejs => with
                msg: 'hello'
            },
            el:'#app' // 绑定时需要给一个普通的DOM元素
        })
        // vue2.0实现数据响应式变化 Object.defineProperty 不支持数组
        // proxy
        vm.msg = 'aaa'
    </script>
</body>

</html>
