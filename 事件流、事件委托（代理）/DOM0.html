<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="box1" style="width: 100%; height: 300px;background-color: antiquewhite;"></div>
  <script>
    
    box1.onclick = function () {
      console.log('box1');
    }
    box1.onclick = function () {
      console.log('box1 two');
    }

    /* 
    DOM0只支持事件冒泡
    点击box1时输出：box1 two
    DOM0级会覆盖掉之前在同一元素上面的绑定
    */
  </script>
</body>

</html>
