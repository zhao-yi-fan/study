<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <ul id="item-list">
    <li><span>span1</span> item1</li>
    <li><span>span2</span> item2</li>
    <li><span>span3</span> item3</li>
    <li><span>span4</span> item4</li>
  </ul>
  <script>
    var items = document.getElementById('item-list');
    /* 
    事件代理就是利用事件冒泡或事件捕获的机制把一系列的内层元素事件绑定到外层元素。至于为什么通常我们说事件代理是利用事件冒泡的机制来实现的，只是大家习以为常而已。
    */
    //事件捕获实现事件代理
    // items.addEventListener('click', (e) => { console.log('捕获：click ', e, e.target.innerHTML) }, true);
    //事件冒泡实现事件代理
    // items.addEventListener('click', (e) => { console.log('冒泡：click ', e, e.target.innerHTML) }, false);
    items.onclick = (e) => { console.log('冒泡：click ', e, e.target.innerHTML) }
  </script>
</body>

</html>
