  <style>
    /* 第四种 不需要知道子元素的宽高【margin: auto】 */
    .father {
      height: 400px;
      width: 400px;
      background: burlywood;
      position: relative;
    }
    .son {
      height: 100px;
      width: 100px;
      background: #ccc;
      /* 实现水平垂直居中 */
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      margin: auto;
    }
  </style>

  <div class="father">
    <div class="son">

    </div>
  </div>
