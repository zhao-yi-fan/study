<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>test</title>
  <style type="text/css">
    .box {
      width: 500px;
      position: relative;
    }

    .father:after {
      content: "";
      display: block;
      clear: both;
    }

    .left {
      height: 200px;
      width: 200px;
      float: right;
      background-color: red;
    }

    .right {
      position: absolute;
      top: 0;
      left: 0;
      width: 200px;
      height: 100%;
      background-color: skyblue;
    }
  </style>
</head>

<body>
  <div class="box father">
    <div class="left">

    </div>
    <div class="right">

    </div>
  </div>
</body>

</html>
