<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>

    class Person {
      name;
      #age;// 只能类内部去调用

      say () {
        console.log(this.#age,'内部');
      }
      constructor(name, age) {
        this.name = name;
        this.#age = age;

      }
    }
    const p1 = new Person('小红', 14)
    console.log(p1.name);
    p1.say()
    // console.log(p1.#age); // 不允许类外部使用
  </script>
</body>

</html>
