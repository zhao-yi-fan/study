<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Document</title>
  <script src="//unpkg.com/loadsh/lodash.min.js"></script>
  <script src="//unpkg.com/vue/dist/vue.js"></script>
</head>

<body>
  <div id="app">
    <button @click="fun">点击</button>
  </div>
  <script>

    new Vue({
      el: "#app",
      data() {
        return {
          date: '2020',
        }
      },
      watch: {
        date: {
          // handler: function (val, oldValue) {
          //   console.log('watch');
          //   this.aaaa();
          // },
          // 有可能会生成多个节流器
          handler: _.throttle(function (val, oldValue) {
            console.log(val);
          }, 2000, {
            // leading: true,
            trailing: false
          })
        },
      },
      methods: {
        fun() {
          this.date++;
        },
        aaaa: _.throttle(function () {
          console.log('节流');
        }, 2000, {
          leading: true,
          trailing: false
        })
      },
    })
  </script>
</body>

</html>
