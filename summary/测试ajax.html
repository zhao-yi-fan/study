<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="./jquery.min.js"></script>
  <script src="./ajax.js"></script>
  <style>
    .main {
      height: 200px;
      background: burlywood;
      width: 80%;
      margin: 0 auto;
    }
  </style>
</head>

<body>
  <div class="main" id="wocao">

  </div>
  <script>
    ajax({
      datas: {
        mobile: '15248134634',
        password: '123456'
      },
      url: 'login',
      success: function (data) {
        if (data.state == 1) {
          console.log(data)
          var aaa = data.data.access_key
          $('#wocao').text(aaa);
        } else if (data.state == 0) {
          console.log(data)
          alert('qiuqiu')
        }
      },
      error: function (err) {
        alert(err)
        console.log(err)
      }
    })
  </script>
</body>

</html>
