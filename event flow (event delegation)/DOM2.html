<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="box1" style="width: 100%; height: 300px;background-color: antiquewhite;">
    box1
    <div id="box2" style="width: 100%; height: 200px;background-color: burlywood;">
      box2
      <div id="box3" style="width: 100%; height: 100px;background-color: cornflowerblue;">
        box3
      </div>
    </div>
  </div>

  <script>
    // DOM0 DOM2的冒泡同时出现时，谁先注册谁先触发
    // 在 Chrome 89.0.4363.0 以及之后版本中，目标元素的触发事件顺序不再按照注册顺序触发！而是按照先捕获再冒泡的形式依次执行！
    box1.onclick = () => {
      console.log('box1 click冒泡');
    }
    box2.onclick = () => {
      console.log('box2 click冒泡');
    }
    box3.onclick = () => {
      console.log('box3 click冒泡');
    }
    // true是捕获 false是冒泡
    // 默认是冒泡
    box1.addEventListener('click', function () {
      console.log('box1 捕获');
    }, true);
    box2.addEventListener('click', function () {
      console.log('box2 捕获');
    }, true);
    box3.addEventListener('click', function () {
      console.log('box3 捕获');
    }, true);
    box1.addEventListener('click', function () {
      console.log('box1 冒泡');
    }, false);
    box2.addEventListener('click', function () {
      console.log('box2 冒泡');
    }, false);
    box3.addEventListener('click', function () {
      console.log('box3 冒泡');
    }, false);
    /*
    点击box3时
    输出：
    box1 捕获
    box2 捕获
    box3 捕获
    box3 click冒泡
    box3 冒泡
    box2 click冒泡
    box2 冒泡
    box1 click冒泡
    box1 冒泡
    */
  </script>
</body>

</html>
