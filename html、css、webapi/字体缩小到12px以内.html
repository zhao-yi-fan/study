<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    /* 假设将字体缩放到10px; 将缩放倍数设置0.5，字体大小为20px 便于计算 */
    .test {
      font-size: 20px;
      transform: scale(0.5);
      transform-origin: left center; /* 以左边为缩放原点 */
    }
  </style>
</head>

<body>
  <div class="test">
    将文字缩小到10px
    测试文字大小测试文字大小测试文字大小
  </div>
</body>

</html>
