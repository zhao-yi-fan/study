<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    div {
      width: 200px;
      height: 200px;
      background-color: pink;
      /* 多组属性用逗号隔开 */
      transition: width 0.3s ease 0s, height 0.4s ease 0s;
      /* 默认是ease 延时运动0s    可以写在hover中,但是写在hover中会直接回去 */
      /* transition: all 0.5s ease 0s; */
    }

    div:hover {
      width: 500px;
      height: 500px;
    }
  </style>
</head>

<body>
  <div>

  </div>
</body>

</html>
