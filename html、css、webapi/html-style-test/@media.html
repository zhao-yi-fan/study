<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style>
      * {
        padding: 0;
        margin: 0;
      }
      .father {
        width: 80%;
        height: 1000px;
        background: #ccc;
        margin: 0 auto;
      }
      .header {
        height: 200px;
        width: 100%;
        background: black;
      }
      .footer {
        height: 200px;
        width: 100%;
        background: black;
      }
      @media screen and (max-width: 768px) {
        .main {
          height: 500px;
          width: 100%;
          display: flex;
          justify-content: center;
        }
        .main-container {
          width: 60%;
          height: 100%;
          overflow: hidden;
        }
        .main-img {
          height: 100%;
          width: auto;
          
        }
        .main-title{
          width: 40%;
          height: 100%;
        }
      }
    </style>
  </head>
  <body>
    <div class="father">
      <div class="header"></div>
      <div class="main">
        <div class="main-container">
          <img src="./111.png" class="main-img" alt="" />
        </div>
        <div class="main-title">测试测试测试测试测试测试测试测试测试</div>
      </div>

</html>
