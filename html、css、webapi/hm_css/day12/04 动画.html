<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		div {
			width: 30px;
			height: 30px;
			background-color: pink;
			/*调用动画*/
			/*animation:动画名称 花费时间 运动曲线  何时开始  播放次数  是否反方向;*/
			animation: move 0.7s ease 0.1s infinite alternate;
			position: absolute;
			left: 0;
		}
		/*声明动画  关键帧  @keyframes 动画名称 {  }  */
		@keyframes move {
			from {
				left: 0;
				background-color: pink;
			}
			to {
				left: 1000px;
				background-color: yellow;
			}

		}
	</style>
</head>
<body>
	<div></div>
</body>
</html>
