<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
  <style>

    ul {
      list-style: none;
    }

    * {
      margin: 0;
      padding: 0;
    }

    div {
      width: 1200px;
      height: 400px;
      margin: 50px auto;
      border: 1px solid red;
      overflow: hidden;
    }

    div li {
      width: 240px;
      height: 400px;
      float: left;
    }

    div ul {
      width: 1300px;
    }


  </style>
</head>
<body>
<div id="box">
  <ul>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
  </ul>
</div>
<script src="common.js"></script>
<script>
  function getStyle(element,attr){
    return window.getComputedStyle?window.getComputedStyle(element,null)[attr]:element.currentStyle[attr];
  }

  function animate(element,json,fn){
    clearInterval(element.timeId);
    element.timeId = setInterval(function(){
      var flag = true;
      for(var attr in json){
        if(attr == "opacity"){
          var current = getStyle(element, attr) * 100;
          var target = json[attr] * 100;
          step = (target-current)/10;
          step = step>0?Math.ceil(step):Math.floor(step);
          current += step;
          element.style[attr] = current/100;
        }else if(attr == "zIndex"){
          element.style[attr] = json[attr];
        }else {
          var current = parseInt(getStyle(element,attr));
          var target = json[attr];
          var step = (target-current)/10;
          step = step>0?Math.ceil(step):Math.floor(step);
          current += step;
          element.style[attr] = current +"px"; 
        }
        if(current != target){
          flag = false;
        }
      }
      if(flag){
        clearInterval(element.timeId);
        if(fn){
          
          fn();
        }
      }
      console.log("目标:"+target+",当前:"+current+",每次移动的步数:"+step);
    },20)
  }
  var box = my$("box");
  var ulObj = box.children[0];
  var list = ulObj.children;
  for(i=0;i<list.length;i++){
    list[i].style.backgroundImage = "url(images/"+(i+1)+".jpg)";
    list[i].onmouseover = onmouseoverHandle;
    list[i].onmouseout = onmouseoutHandle;
  }
  function onmouseoverHandle(){
    for(j=0;j<list.length;j++){
      animate(list[j],{"width":100});
    }
    animate(this,{"width":800});

  }
  function onmouseoutHandle(){
    for(j=0;j<list.length;j++){
      animate(list[j],{"width":240});
    }
  }
  

</script>

</body>
</html>
