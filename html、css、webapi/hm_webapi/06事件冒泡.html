<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		#dv1 {
			width: 200px;
			height: 200px;
			background-color: red;
		}
		#dv2 {
			width: 150px;
			height: 150px;
			background-color: green;
		}
		#dv3 {
			width: 100px;
			height: 100px;
			background-color: pink;
		}
	</style>
</head>
<body>
	<div id="dv1">
		<div id="dv2">
			<div id="dv3"></div>
		</div>
	</div>
	<script src="common.js"></script>
	<script>
		my$("dv1").onclick = function(e){
			console.log(this.id);
			console.log(e);
		};
		my$("dv2").onclick = function(){
			console.log(this.id);
			//window.event.cancelBubble=true;  //IE8和谷歌 阻止事件冒泡
		};
		my$("dv3").onclick = function(e){
			console.log(this.id);
			e.stopPropagation();//火狐和谷歌 阻止事件冒泡 支持

		};
		//IE中就没有e对象,谷歌和火狐有,最正规的应该是用 对象.方法或属性 来完成

	</script>

</body>
</html>
