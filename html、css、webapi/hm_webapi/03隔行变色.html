<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<input type="button" id="btn" value="变色" />
	<ul id="uu">
		<li>你好</li>
		<li>我好</li>
		<li>7777</li>
		<li>6666</li>
		<li>5555</li>
		<li>4444</li>
	</ul>
	<script src="common.js"></script>
	<script>
		my$("btn").onclick = function(){
			var nodes = my$("uu").childNodes;
			//count用来记录有多少个li
			var count = 0;
			for(i = 0; i<nodes.length; i++){
				if(nodes[i].nodeType==1 && nodes[i].nodeName=="LI"){
					//奇数行为红,偶数行为黄
					nodes[i].style.backgroundColor = count%2==0?"red":"yellow";
					count++;//li记录+1
				}
			}
		};
	</script>
</body>
</html>
