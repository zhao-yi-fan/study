<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		img {
			width: 200px;
			height: 200px;
		}
		div {
			position: absolute;
		}
	</style>
</head>
<body>
	<input type="button" id="btn1" value="一起摇起来" />
	<input type="button" id="btn2" value="停止" />
	<div id="dv">
		<img src="images/heihei.jpg" alt="">
		<img src="images/lyml.jpg" alt="">
	</div>
	
	<script src="common.js"></script>
	<script>
		var timeId="";
		my$("btn1").onclick = function(){
			timeId = setInterval(function(){
			var x = Math.random()*200+1;
			var y = Math.random()*200+1;
			my$("dv").style.left = x + "px";
			my$("dv").style.top = y+"px";
			},100);
		}

		my$("btn2").onclick = function(){
			clearInterval(timeId);
		}
	</script>
</body>
</html>
