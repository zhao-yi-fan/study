      let clock
      function isShow($ele) {
        return $ele.get(0).offsetTop <= $(window).get(0).innerHeight + $(window).get(0).pageYOffset ? true : false
      }
      function imgLoad($img) {
        $img.attr('src', $img.attr('data-src'))
        $img.attr('data-isLoading', '1')
      }
      function start() {
        $('img')

            if (isShow($(this))) {
              imgLoad($(this))
            }
          })
      }
