<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        //函数的闭包
        function f1() {
            var num = 10;
            function f2() {
                console.log(num);
            }
            f2();
        }
        f1();

        //对象的闭包
        function f3() {
            var num = 80;
            var obj = {
                age: num
            };
            console.log(obj.age);
        }
        f3();
    </script>
</body>

</html>
