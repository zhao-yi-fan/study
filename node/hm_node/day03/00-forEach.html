<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <script src="node_modules/jQuery/dist/jquery.js"></script>
    <script>
        // IE 8 不支持
        // ;['abc', 'd', 'efg'].forEach(function (item, index) {
        //     console.log(item);
            
        // })

        // 遍历 jQuery 元素
        $.each(['abc', 'd', 'efg'], function (index, item) {
            console.log(item);
            
        })

        // console.log($('div'));
        
        //jquery提取div元素,里面不是数组,是伪数组,所有div元素组成的一个伪数组,和['abc', 'd', 'efg']
        //直接给出的数组是不一样的

        //伪数组是对象
        //对象的原型链中没有 forEach
        //对象的原型链是 Object.prototype
        //数组的原型链才有 forEach方法

        //这个 each 是 jQuery 提供的
        //这个 each 在 jQuery 的 原型链中
        //$('div').each(function (index, item) {
        //     console.log(item);
        // })

        //jQuery 不是专门用来遍历元素的
        //1. 方便的遍历jQuery 元素
        //2. 可以在不兼容 forEach 的低版本浏览器使用 jQuery 的 each 方法
        
        // 可以把jQuery对象用[].slice.call()转成数组对象,然后再使用数组的forEach方法遍历数组.
        // ;[].slice.call($('div')).forEach(function (item) {console.log(item)})

        //首先要说明[].slice.call()与Array.prototype.slice.call() 有什么区别?
        // [].slice === Array.prototype.slice// true
        // []为创建数组,当[].slice的时候,自然会去找原型链
        // [].__proto__.slice === Array.prototype.slice// true
        
        //把对象变成数组的代码
        let obj = {'未完成':5, '已完成':8, '待确认':4, '已取消':6};
        var arr = []
        for (let i in obj) {
            let o = {}
            o[i] = obj[i]
            arr.push(o)
        }
        console.log(arr);
        

        
    </script>
</body>
</html>
