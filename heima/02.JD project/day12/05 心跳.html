<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		img {
			width: 400px;
			height: auto;
			/*animation:动画名称 花费时间 运动曲线  何时开始  播放次数  是否反方向;*/
			animation: heart 0.7s ease 0s infinite;

		}
		@keyframes heart {
			0% {
				transform: scale(1);
			}
			50% {
				transform: scale(1.1);
			}
			100% {
				transform: scale(1);
			}
		}
		div {
			width: 200px;
			height: 200px;
			margin-left: 300px;
			background-color: pink;
			animation: heart 0.7s 99;
		}
	</style>
</head>
<body>
	<img src="images/1.jpg" alt="">
	<div></div>
</body>
</html>
