<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		* {
			padding: 0;
			margin: 0;
			box-sizing: border-box;
		}
		li {
			list-style: none;
		}
		div {
			margin: 0 auto;	
		}
		ul {
			width: 880px;
			height: 1240px;
		}
		li {
			width: 200px;
			height: 300px;
			float: left;
			border: 1px solid #ccc;
			margin: 10px 10px;
			transition: all 0.4s;
		}
		li:hover {
			box-shadow: 2px 2px 2px rgba(0, 0, 0, .3);
			margin-top: -10px;   /*  这种方法会带动下面的一起动,不会占位置 */
			/* transform: translateY(-10px);  此方法和相对定位类似,占着原来的位置移动 */
		}
	</style>
</head>
<body>
	<div>
		<ul>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
		</ul>
	</div>
</body>
</html>
