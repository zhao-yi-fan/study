<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .father {
            position: relative;
            background-color: pink;
            height: 100px;
            width: 200px;
        }

        .son {
            height: 50px;
            width: 50px;
            position: absolute;
            top: 50%;
            left: 50%;
            margin-left: -25px;
            margin-top: -25px;
            background-color: #ccc;
        }
    </style>
</head>

<body>
    <div class="father">
        <div class="son">222</div>
    </div>
</body>

</html>
