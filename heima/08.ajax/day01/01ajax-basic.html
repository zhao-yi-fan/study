<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        //XMLHttpRequest
        //xml为什么要有xml? 
        //现在很少用xml,用的更多的是json,都是一种字符串描述有结构的数据的一种手段.
        //相比较之下,xml和json都是可以描述数据,但json传输的数据较小,所以现在用的是json不是xml.
        //名字应该是JSONHttpRequest,但由于历史原因,一直写成了XMLHttpRequest
        // json描述:
        // {
        //     "name": "张三",
        //     "age": 18
        // }
        // xml描述:
        // <student>
        //     <name>张三</name>
        //     <age>18</age>
        //     <gender>男</gender>
        // </student>



        //涉及到AJAX操作的页面"不能"使用文件协议访问(文件的方式访问),其实某些地方可以这么访问


        //AJAX是一套API 核心提供的类型:XMLHttpRequest
        //1.安装 浏览器(用户代理)
        //xhr就类似于浏览器的作用(发送请求接受相应)
        var xhr = new XMLHttpRequest()
        //2.打开浏览器
        xhr.open('GET','http://day-11.io/time.php')
        //3.敲回车键 开始请求
        xhr.send()
        //4.等待响应
        //5.看结果
    </script>
</body>
</html>
