<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		div:first-child {
			width: 200px;
			height: 200px;
			margin: 100px auto;
			background-color: pink;
			transition: all 0.4s;

		}
		div:first-child:hover {
			transform: rotate(360deg);
		}
		div:nth-child(2) {
			width: 585px;
			height: 585px;
			transition: all 0.7s;
		}
		div:nth-child(2):hover {
			transform: rotate(360deg);
		}
	</style>
</head>
<body>
	<div>123</div>
	<div><img src="images/fengche.png" alt=""></div>
</body>
</html>
