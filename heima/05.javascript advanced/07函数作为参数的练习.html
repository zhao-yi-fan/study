<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        var arr = [20, 120, 60, 30, 80, 70];
        arr.sort(function (a, b) {
            if (a > b) {
                //从小到大就是1,从大到小是-1
                return 1;
            } else if (a == b) {
                return 0;
            } else {
                return -1;
            }
        });
        console.log(arr);

        var arr1 = ["abc", "acb", "bac", "aac"];
        arr1.sort(function (a, b) {
            if (a > b) {
                return 1;
            } else if (a == b) {
                return 0;
            } else {
                return -1;
            }
        });
        console.log(arr1);
    </script>
</body>

</html>
