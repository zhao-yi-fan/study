<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        function f1(fn) {
            fn();
        }
        //匿名函数
        f1(function () {
            console.log("我是匿名函数");
        });
        //命名函数
        function f2() {
            console.log("我是命名函数");
        }

        f1(f2);
    </script>
</body>

</html>
