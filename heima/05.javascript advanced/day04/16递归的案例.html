        //3.斐波那契数列
        //表达式: F[n]=F[n-1]+F[n-2](n>=3,F[1]=1,F[2]=1)   这个数列从第3项开始，每一项都等于前两项之和。
        function getFib(x) {
            if (x == 1 || x == 2) {
                return 1;
            }
            return getFib(x - 1) + getFib(x - 2);
