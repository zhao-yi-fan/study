<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        //创建正则表达式对象的两种方式
        //1.利用构造函数创建对象
        var reg = new RegExp(/\d{5}/);
        var str = "我的电话是:10086";
        //调用方法验证字符串是否匹配
        var flag = reg.test(str);
        console.log(flag);
        //2.字面量的方式创建正则表达式的对象
        var reg = /\d{5}/;
        var flag = reg.test("我的电话是:10086");
        console.log(flag);
    </script>
</body>

</html>
