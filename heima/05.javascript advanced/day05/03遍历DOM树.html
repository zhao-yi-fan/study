<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>

    <h1>遍历 DOM 树</h1>
    <p style="color: green;">Tip: 可以在遍历的回调函数中任意定制需求</p>
    <div>
        <ul>
            <li>123</li>
            <li>456</li>
            <li>789</li>
        </ul>
        <div>
            <div>
                <span>haha</span>
            </div>
        </div>
    </div>
    <div id="demo_node">
        <ul>
            <li>123</li>
        </ul>
        <p>hello</p>
        <h2>world</h2>
        <div>
            <p>dsa</p>
            <h3>
                <span>dsads</span>
            </h3>
        </div>
    </div>

</body>
<script>
    //先找根节点
    //forDom()是一直找子节点的父节点


    var root = document.documentElement;
    //用父节点找子节点
    function forDom(root) {

        var children = root.children;

        forChildren(children);
    }
    //forChildren()是将所有子节点遍历,遍历的同时调用f1()输出节点的名字,之后再找该节点的子节点
    function forChildren(children) {
        for (var i = 0; i < children.length; i++) {
            var child = children[i];
            //显示子节点的名字
            f1(child);

            child.children && forDom(child);//前面为false后面就不会执行了!!!!!!!!!!
        }

    }
    //f1()是传入节点,可以得到该节点的名字
    function f1(node) {
        console.log("该节点的名字是:" + node.nodeName);
    }
    //测试
    forDom(root);
</script>

</html>
