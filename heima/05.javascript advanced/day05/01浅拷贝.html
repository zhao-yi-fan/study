<body>
    <script>
        var obj1 = {
            age: 10,
            sex: "男",
            car: ["奔驰", "宝马", "比亚迪"]
        };

        var obj2 = {};
        function extend(a, b) {
            for (var key in a) {
                b[key] = a[key];
            }
        }
        //obj2是空对象
        extend(obj1, obj2);
        console.log(obj2.age);
        console.dir(obj2);
        console.dir(obj1);
    </script>
</body>
