<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        //var obj = new Object();       用构造方法创建对象
        //var per1 = new Person();     自定义构造方法创建对象

        //字面量的方式创建对象
        var obj2={};
        obj2.name="小明";
        obj2.age=11;
        obj2.sayHi = function(){
            console.log("我是"+this.name);
        }

        obj2.sayHi();


        //优化后的写法
        var obj = {
            name: "小红",
            age: 23,
            sayHi: function () {
                console.log("你好,我是" + this.name + ",我今年" + this.age + "了");
            },
            eat: function () {
                console.log("我要吃饭");
            }
        };
        obj.sayHi();
        obj.eat();
    </script>
</head>

</body>
</html>
