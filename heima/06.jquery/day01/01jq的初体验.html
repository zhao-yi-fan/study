<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
    div {
        height: 200px;
        background-color: pink;
        margin-top: 20px;
        display: none;
    }
</style>
<script src="jquery-1.12.4.js"></script>
<script>
    $(document).ready(function(){
        $("#btn1").click(function(){
            $("div").show(1000);
        });
        $("#btn2").click(function(){
            $("div").text("我是内容");
        });
    });
</script>

<body>
    <input type="button" id="btn1" value="显示" />
    <input type="button" id="btn2" value="显示文字" />
    <div></div>
    <div></div>
    <div></div>
</body>

</html>
