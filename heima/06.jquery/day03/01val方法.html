<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <input type="text" value="洋酒" />
    <script src="jquery-1.12.4.js">
        
    </script>
    <script>
        $(function(){
            $("input").focus(function(){
                if($("input").val() === "洋酒"){
                    $("input").val("");
                }
            });
            $("input").blur(function(){
                if($("input").val() === ""){
                    $("input").val("洋酒");
                }
            });
        });
    </script>
</body>
</html>
