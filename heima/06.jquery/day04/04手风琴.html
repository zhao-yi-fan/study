<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        div {
            width: 1000px;
            height: 300px;
            border: 1px solid #ccc;
            margin: 100px auto;
        }

        li {
            list-style: none;
            width: 200px;
            height: 300px;
            float: left;
        }
    </style>
</head>

<body>
    <div id="box">
        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
        </ul>
            
    </div>
    <script src="jquery-1.12.4.js"></script>
    <script src="jquery.accordion.js"></script>

    <script>
        $(function () {
            var colors = ["yellow", "green", "pink", "cyan", "skyblue"];
            $("#box").accordion(100,colors);

        });
    </script>
</body>

</html>
