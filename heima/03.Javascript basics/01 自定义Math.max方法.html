<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        function MyMath() {
            this.getMax = function () {
                var max = arguments[0];
                for (var i = 0; i < arguments.length; i++) {
                    if (max < arguments[i]) {
                        max = arguments[i];
                    }
                }
                return max;
            };
        }
        var mt = new MyMath();
        var result = mt.getMax(10,20,30,2,1,3,4,5);
        console.log(result);


    </script>
</head>

</body>
</html>
