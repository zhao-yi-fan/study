<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        //有一条狗叫大黄,三岁,250斤的重量每次走路都很慢,喜欢吃大骨头
        var smallDog = new Object();
        smallDog.name = "大黄";
        smallDog.age = 3;
        smallDog.weight = "250";
        smallDog.walk = function () {
            console.log("走路很慢");
        };
        smallDog.eat = function () {
            console.log("喜欢吃大骨头");
        };
        smallDog.walk();
        smallDog.eat();

        //练习:有一个手机,有星号,有颜色,能打电话和发短信
        var phone = new Object();
        phone.size = "iphone8"
        phone.color = "color";
        phone.call = function () {
            console.log("打电话");
        };
        phone.setMessage = function () {
            console.log("发短信");
        };
        phone.call();
        phone.setMessage();
    </script>
</head>
<body>

</body>
</html>
