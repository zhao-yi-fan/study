<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        var dt = new Date();
        dt.getFullYear();//年
        dt.getMonth();//月
        dt.getDate();//日
        dt.getHours();//小时
        dt.getMinutes();//分钟
        dt.getSeconds();//秒
        dt.getDay();//星期
        dt.toDateString();//日期
        dt.toLocaleDateString();//日期
        dt.toTimeString();//时间
        dt.toLocaleTimeString();//时间
        dt.valueOf();//毫秒
        console.log(dt.toDateString()+"======="+dt.toLocaleDateString()+"======="+dt.toTimeString()+"======="+dt.toLocaleTimeString());
    </script>
</head>
<body>

</body>
</html>
