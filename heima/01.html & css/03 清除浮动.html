<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	* {
		padding: 0;
		margin: 0;
	}
	.clearfix:before, .clearfix:after {
		content: "";
		display: table;  /* 这句话可以出发BFC BFC可以清除浮动,BFC后面讲*/
	}
	.clearfix:after {
		clear:both;
	}
	.father {
		border: 1px solid red;
		width: 300px;
		
	}
	.big {
		width: 70px;
		height: 200px;
		background-color: pink;
		float: left;
	}
	.small {
		width: 100px;
		height: 300px;
		background-color: orange;
		float: left;
	}
	
	.footer {
		width: 300px;
		height: 200px;
		background-color: blue;
	}
	</style>
</head>
<body>
	<div class="father clearfix">
		<div class="big">
			
		</div>
		<div class="small">
			
		</div>
		
	</div>
	<div class="footer">
		
	</div>
</body>
</html>
