<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .father {
            width: 200px;
            height: 200px;
            background-color: rgb(0, 255, 102);
            position: relative;
        }

        .son {
            width: 50px;
            height: 50px;
            background-color: pink;
            position: absolute;
            left: 50%;
            margin-left: -25px;
            top: 50%;
            margin-top: -25px;
        }
    </style>
</head>

<body>
    <div class="father">
        <div class="son"> </div>
    </div>
</body>

</html>
