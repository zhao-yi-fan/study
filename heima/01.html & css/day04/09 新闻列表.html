<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		* {
			border: 0;
			padding: 0;
			margin: 0;
		}
		body{
			background-color: #EEEEEE;
		}
		.article {
			width: 380px;
			height: 263px;
			border: 1px solid #CBCBCB;
			margin: 100px;
			padding: 20px 15px 0px;
		}
		.article h4 {
			color: #202026;
			font-size: 20px;
			padding-bottom: 5px;
			border-bottom: 1px solid #CCCCCC;
		}
		.article ul {
			margin-top: 12px;
		}
		.article ul li{
			width: 380px;
			height: 38px;
			line-height: 38px;
			border-bottom: 1px dashed #CCCCCC;
			text-indent: 2em;
		}
		li {
			list-style: none;
		}
		.article a{
			font-size: 12px;
			text-decoration: none;
			color: #333333;
		}
		.article a:hover {
			text-decoration: underline;
		}
	</style>
</head>
<body>
	<div class="article">
		<h4>最新文章/New Articles</h4>
		<ul>
			<li><a href="#">北京招聘网页设计，平面设计，php</a></li>
			<li><a href="#">体验javascript的魅力</a></li>
			<li><a href="#">jquery世界来临</a></li>
			<li><a href="#">网页设计师的梦想</a></li>
			<li><a href="#">jquery中的链式编程是什么</a></li>
		</ul>
	</div>
</body>
</html>
