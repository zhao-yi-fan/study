<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		input {
			width: 200px;
			height: 20px;
			/*outline: 0;  或者none*/
			outline: none;
			border: 1px solid #ccc;   /*不同浏览器初始化的边框颜色不同,需要手动进行设置浏览器统一*/
		}
		textarea {
			resize: none;  /* 禁止拖拽*/
			outline: none; /* 点进去没有蓝边框*/
		}
	</style>
</head>
<body>
	<input type="text"/>
	<textarea name="" id="" cols="30" rows="10"></textarea>
</body>
</html>
