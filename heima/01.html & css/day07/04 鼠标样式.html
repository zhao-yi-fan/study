<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.pointer {
			cursor: pointer;
		}
		.text {
			cursor: text;
		}
		.default {
			cursor: default;
		}
		.move {
			cursor: move;
		}
	</style>
</head>
<body>
	<div>
		<li class="pointer">aaa</li>
		<li class="text">bbb</li>
		<li class="default">ccc</li>
		<li class="move">ddd</li>
	</div>
</body>
</html>
