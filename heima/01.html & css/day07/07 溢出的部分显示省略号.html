<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		li {
			list-style: none;
			width: 150px;
			height: 40px;
			border: 1px solid #ccc;
			line-height: 40px;
			white-space: nowrap;   /* 1.强制让文字一行内显示*/
			overflow: hidden;		/* 2.让溢出的部分 隐藏*/
			text-overflow: ellipsis; /* 3.溢出的部分用省略号代替  出现效果,三部缺一不可*/
		}
	</style>
</head>
<body>
	<li>啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊</li>
	<li>啊啊啊啊啊啊啊啊啊啊啊</li>
	<li>啊啊啊啊啊啊啊啊啊啊啊</li>
</body>
</html>
