<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	* {
		padding: 0;
		margin: 0;
	}
		div {
			width: 200px;
			height: 200px;
			background-color: pink;
			/*display: none;   隐藏   不占位置   类似绝对定位     display: block;是显示*/
			/*visibility: hidden; 隐藏  占位置    类似相对定位  visibility: visible*/
		}
		p {
			width: 300px;
			height: 300px;
			background-color: purple;
		}
	</style>
</head>
<body>
	<div></div>
	<p></p>
</body>
</html>
