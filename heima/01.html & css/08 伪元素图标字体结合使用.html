<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		@font-face {
		  font-family: 'icomoon';
		  src:  url('fonts/icomoon.eot?hrstq9');
		  src:  url('fonts/icomoon.eot?hrstq9#iefix') format('embedded-opentype'),
		    url('fonts/icomoon.ttf?hrstq9') format('truetype'),
		    url('fonts/icomoon.woff?hrstq9') format('woff'),
		    url('fonts/icomoon.svg?hrstq9#icomoon') format('svg');
		  font-weight: normal;
		  font-style: normal;
		}
		div {
			width: 300px;
			height: 20px;
			border: 1px solid #ccc;
			margin: 0 auto;
			position: relative;
		}
		div::before {
			content: "\ea51";
			font-family: "icomoon";
			position: absolute;
			top: 0;
			right: 0;
			transition: all 0.5s;
		}
		div:hover {
			border: 1px solid #f10215;
		}
		div:hover::before {
			color: #f10215;
			transform: rotate(180deg);
		}
	</style>
</head>

	</div>
</body>
