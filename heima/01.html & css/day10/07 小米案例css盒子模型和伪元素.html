<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		div {
			width: 632px;
			height: 340px;
			position: relative;
			border-radius: 10px;
			overflow: hidden;
		}
		div:hover::after {
			content: "";
			width: 100%;
			height: 100%;
			border: 10px solid rgba(255, 255, 255, 0.5);
			position: absolute;
			top: 0;
			left: 0;
			box-sizing: border-box;
		}
	</style>
</head>
<body>
	<div>
		<img src="mi.jpg" alt="">
	</div>
</body>
</html>
