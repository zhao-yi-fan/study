<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		* {
			padding: 0;
			margin: 0;
		}
		div{	
			background-color: red;
			
		}
		a {
			margin: 0 auto;
			width: 200px;
			height: 200px;
			display: block;
			background-color: pink;
			border-radius: 50%;
			
			text-align: center;
			line-height: 200px;
			text-decoration: none;
		}
		a:hover {
			background-color: orange;
			text-decoration: underline;
		}
	</style>
</head>
<body>
	<div>
		<a href="#">aaa</a>
	</div>
</body>
</html>
