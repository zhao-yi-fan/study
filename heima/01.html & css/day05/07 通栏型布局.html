<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		* {
			padding: 0;

		.top {
			height: 150px;
			background-color: #ccc;

		}
		.topInner {
			width: 900px;
			height: 150px;

		}

	<div class="top">
