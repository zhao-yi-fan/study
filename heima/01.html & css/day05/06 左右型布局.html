<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.top,
		.banner,
		.main,
		.footer {
			width: 900px;
			margin: 0 auto;
			border: 1px dashed #ccc;
		}
		.top {
			height: 120px;
			background-color: red;
		}
		.banner {
			height: 150px;
			background-color: blue;
			margin: 10px auto;
		}
		.main {
			height: 300px;
			background-color: yellow;
			margin-bottom: 10px;
		}
		.footer {
			height: 150px;
			background-color: green;
		}
		.left {
			width: 288px;
			height: 300px;
			float: left;
			background-color: pink;
		}
		.right {
			width: 600px;
			height: 300px;
			float: right;
			background-color: deeppink;
		}

	</style>
</head>
<body>
	<div class="top">top</div>
	<div class="banner">banner</div>
	<div class="main">
		<div class="left">left</div>
		<div class="right">right</div>
	</div>
	<div class="footer">footer</div>
</body>
</html>
