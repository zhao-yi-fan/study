<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		div {
			width: 200px;
			height: 33px;
			background-color: pink;
			line-height: 33px;
			text-align: center;
		}
		a {
			font-size: 12px;
		}
	</style>
</head>
<body>
	<!-- 父div给定高度,子盒a垂直居中line-height,如果字盒a字号小于16px,在浏览器中不会垂直居中.不清楚是不是浏览器问题,谷歌和火狐都是这样. -->
	<div>
		<a href="#">asdasd</a>
	</div>
</body>
</html>
