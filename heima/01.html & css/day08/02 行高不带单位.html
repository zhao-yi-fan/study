<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		body {
			line-height: 1.5;    /*行高变成字体大小的1.5倍 一般不会拿像素初始化行高高度,因为有的字体大小不一,拿倍数初始化高度较好,行高随字体大小变化*/
		}
		div {
			font-size: 16px;    /*行高 = 16 * 1.5 = 24px*/

		}
	</style>
</head>
<body>
	<div>
		啊啊啊啊啊
	</div>
</body>
</html>
