<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		div {
			width: 100px;
			height: 100px;
			position: fixed;
		}
		.d1 {
			background-color: red;
			
			z-index: 999;
		}
		.d2 {
			background-color: blue;
			top: 50px;
			left: 50px;
			z-index: 1;
		}
		.d3 {
			background-color: green;
			top: 100px;
			left: 100px;
		}
	</style>
</head>
<body>
	<div class="d1"></div>
	<div class="d2"></div>
	<div class="d3"></div>
</body>
</html>
