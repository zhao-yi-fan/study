<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.father {
			width: 310px;
			height: 190px;
			border: 1px solid #ccc;
			margin: 100px auto;
			padding: 10px;
			position: relative;
		}
		.top {
			position: absolute;
			top: 0;
			left: 0;
		}
		.bottom {
			position: absolute;
			right: 0;
			bottom: 0;
		}
	</style>
</head>
<body>
	<div class="father">
		<img src="images/top_tu.gif" class="top">
		<img src="images/adv.jpg" >
		<img src="images/br.gif" class="bottom">
	</div>
</body>
</html>
