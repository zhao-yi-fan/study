<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	* {
		padding: 0;
		margin: 0;
	}
	.ad {
		height: 44px;
		width: 100%;
		background: url(images/top.png) no-repeat top center;
		position: fixed;
		top: 0;
	}
	.box {
		
		width: 1002px;
		margin: 44px auto 0;
	}
	.ad-l, .ad-r {
		position: fixed;
		top: 100px;
	}
	.ad-r {
		right: 0;
	}
	</style>
</head>
<body>
	<img src="images/ad-l.png" class="ad-l">
	<img src="images/ad-r.png" class="ad-r">
	<div class="ad"></div>
	<div class="box">
		<img src="images/box.png" alt="">
	</div>
</body>
</html>
