<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		div {
			width: 300px;
			height: 200px;
			background-color: hotpink;
		}
	</style>
</head>
<body>
	<div id="dv"></div>
	<input type="button" id="btn" value="渐变" />
	<script src="common.js"></script>
	<script>
		my$("btn").onclick = function(){
			var opacity = 10;  //渐变满1,透明为0
			var timeId = setInterval(function(){
				opacity--;
				if(opacity<=0){
					clearInterval(timeId);
				}
				my$("dv").style.opacity = opacity/10;
			},100);
		};
	</script>
</body>
</html>
