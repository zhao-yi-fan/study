
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    * {
      margin: 0px;
      padding: 0px;
    }

    body {
      background-image: url("images/1.jpg");
    }

    #mask {
      background-color: rgba(255, 255, 255, 0.3);
      height: 200px;
      text-align: center;
    }

    #mask img {
      width: 200px;
      margin-top: 35px;
      cursor: pointer;
    }

  </style>

</head>
<body id="bd">
<div id="mask">
  <img src="images/1.jpg" data-src="images/1.jpg" alt="">
  <img src="images/2.jpg" data-src="images/2.jpg" alt="">
  <img src="images/3.jpg" data-src="images/3.jpg" alt="">
</div>
<script src="common.js"></script>
<script>
  var imgs = my$("mask").children;
  for(i = 0; i<imgs.length; i++){
    imgs[i].onclick = function(){
      console.log(this.getAttribute('data-src'));
      document.body.style.backgroundImage = "url("+this.getAttribute('data-src')+")";
    };
  }
</script>
</body>
</html>
