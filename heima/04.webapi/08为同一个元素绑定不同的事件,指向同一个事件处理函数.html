<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<input type="button" id="btn" value="按钮" />
	<script src="common.js"></script>
	<script>
		my$("btn").onclick = f1;
		my$("btn").onmouseover = f1;
		my$("btn").onmouseout = f1;
		function f1(e){
			switch(e.type){
				case "click": 
					alert("是是是");
					break;
				case "mouseover":
					this.style.backgroundColor="red";
					break;
				case "mouseout":
					this.style.backgroundColor="green";
					break;
			}
		}
		

	</script>
</body>
</html>
