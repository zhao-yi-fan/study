<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		div {
			width: 200px;
			height: 300px;
			border: 1px solid red;
		}
	</style>
</head>
<body>
	<input type="button" id="btn1" value="增加一个子元素" />
	<input type="button" id="btn2" value="删除第一个子元素" />
	<input type="button" id="btn3" value="删除所有的元素" />
	<input type="button" id="btn4" value="替换第一个元素内容">

	<div id="dv"></div>
	<script src="common.js"></script>
	<script>
		var i = 0;
		my$("btn1").onclick = function(){
			i++;
			var obj = document.createElement("input");
			obj.value="按钮" + i;
			obj.type="button";
			my$("dv").appendChild(obj);
			//在前面增加
			//my$("dv").insertBefore(obj, my$("dv").firstElementChild);

			

		};
		my$("btn2").onclick = function(){
			my$("dv").removeChild(my$("dv").firstElementChild);
			
		};

		my$("btn3").onclick = function(){
			//如果有第一个元素就删除
			while(my$("dv").firstElementChild){
				my$("dv").removeChild(my$("dv").firstElementChild);
			}
			
		}
		//替换
		// my$("btn4").onclick = function(){
			
		// 	my$("dv").replaceChild();
		// }
	</script>
</body>
</html>
