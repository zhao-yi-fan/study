<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	* {
		padding: 0;
		margin: 0;

	}
		div {
			width: 200px;
			height: 300px;
			border: 2px dashed red;
		}
		li{
			list-style: none;
			cursor: pointer;
		}
	</style>
</head>
<body>
	<input id="btn" value="添加" type="button" />
	<div id="dv">
		
	</div>
	<script src="common.js"></script>
	<script>
		var kungfu = ["降龙十八掌","九阴真经","葵花宝典","排山倒海"];
		my$("btn").onclick = function(){
			var ulObj = document.createElement("ul");
			my$("dv").appendChild(ulObj);
			for(i=0; i<kungfu.length; i++){
				var liObj = document.createElement("li");
				liObj.innerHTML = kungfu[i];
				ulObj.appendChild(liObj);

				liObj.onmouseover = onmouseoverHandle;
				liObj.onmouseout = onmouseoutHandle;
			}
			function onmouseoverHandle(){
				this.style.backgroundColor = "yellow";
			}
			function onmouseoutHandle(){
				this.style.backgroundColor = "";
			}
			
		}
	</script>
</body>
</html>
