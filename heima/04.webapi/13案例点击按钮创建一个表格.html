<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		div {
			width: 200px;
			height: 300px;
			border: 1px solid red;
		}
	</style>
</head>
<body>
	<input type="button" id="btn" value="改变" />
	<div id="dv"></div>
	<script src="common.js"></script>
	<script>
		var arr=[
			{name:"百度",href:"http://www.baidu.com"},
			{name:"土豆",href:"http://www.baidu.com"},
			{name:"快播",href:"http://www.baidu.com"},
			{name:"爱奇艺",href:"http://www.baidu.com"},
			{name:"土豆",href:"http://www.baidu.com"}
		];

		my$("btn").onclick = function(){
			var tableObj = document.createElement("table");
			my$("dv").appendChild(tableObj);
			//tableObj.style.border="1px solid red";  css写法
			tableObj.border = "1"; //html写法,不用加px
			tableObj.cellSpacing = "0";
			tableObj.cellPadding = "0";

			for(i=0; i<arr.length; i++){
				var trObj = document.createElement("tr");
				tableObj.appendChild(trObj);

				var tdObj1 = document.createElement("td");
				tdObj1.innerHTML= arr[i].name;
				trObj.appendChild(tdObj1);

				var tdObj2 = document.createElement("td");
				tdObj2.innerHTML = "<a href="+arr[i].href+">"+arr[i].name+"</a>";
				trObj.appendChild(tdObj2);

			}
		}
	</script>
</body>
</html>
