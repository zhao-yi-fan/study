<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style>
      html,
      body {
        height: 100%;
        overflow: hidden;
      }
      .box {
        width: 300px;
        height: 300px;
        background: lightblue;
        margin: 20px auto;
      }
      /* 
        我们可以把@media理解为js中的条件判断：在不同条件中使用不同的CSS样式进行渲染
        @media [媒体设备]
          all:所有设备
          screen:所有屏幕设备（PC+电脑）
          print:打印机设备
          ...
        
        @media [媒体设备] and [媒体条件] and [媒体条件] ...
          max-width
          max-device-width：一般都设置了viewport，max-device-width也就是max-width
          max-height
          min-width
          min-device-width
          min-height
          max-device-pixel-ratio
          orientation: portrait(竖屏) | landscape（横屏） （控制当前尺寸的方向）

        手机常用的设备尺寸
          苹果：320、375、414
          安卓：320、360、480、540、640、720、（760...属于平板了）
          pad: 768*1024(ipad)、1024*1366（ipad pro）...

      */

      @media all and (max-width: 780px) {
        .box {
          width: 200px;
          height: 200px;
          background: blue;
        }
      }
      @media all and (max-width: 640px) {
        .box {
          width: 150px;
          height: 150px;
          background: orange;
        }
      }
      @media all and (max-width: 480px) {
        /* 当前页面的宽度小于等于480px */
        .box {
          width: 100px;
          height: 100px;
          background: lightcoral;
        }
      }
      @media all and (max-width: 375px) {
        .box {
          width: 50px;
          height: 50px;
          background: lightpink;
        }
      }
      @media all and (orientation: portrait) {
        body {
          background: lightpink;
        }
      }
      @media all and (orientation: landscape) {
        body {
          background: lightblue;
        }
      }
    </style>
  </head>
  <body>
    
    <div class="box"></div>
  </body>
</html>
