    function App () {
      const [n, setN] = useState(0);
      const [m, setM] = useState(0);

      const add = () => {
        setN(i => i + 1);
      };
      const addChild = () => {
        setM(i => i + 1);
      };
      // 如果不用useMemo，每次点击n+1，都会使onClickChild重新生成，导致子组件re-render
      /* const onClickChild = useMemo(() => {

      const onClickChild = useCallback(() => {
        return () => {

        }
      }, [])

      console.log('App render')

            <button onClick={addChild}>m+1</button>
          </div>
          <hr />
          <Child data={m} onClick={onClickChild} />
        </div>
      )
    }
    function Child (props) {
      console.log('child render')
      return (

          child:{props.data}
          <button onClick={props.onClick}>m+1</button>

      )
