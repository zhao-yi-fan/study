<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="//unpkg.com/react@17.0.2/umd/react.development.js" crossorigin></script>
  <script src="//unpkg.com/react-dom@17.0.2/umd/react-dom.development.js" crossorigin></script>
  <script src="//unpkg.com/babel-standalone@6/babel.min.js"></script>
  <title>Document</title>
</head>

<body>
  <div id="app"></div>
  <script type="text/babel">

    const { useState } = React;
    class Count extends React.Component {
      state = {
        count: 0,
      };
      add = () => {
        /* this.setState(
          {
            count: this.state.count + 1,
          },
          () => { // 状态更新完，render执行完，回调函数才开始执行
            console.log("回调内", this.state.count);
          }
        ); */
        this.setState((state) => { // 新状态依赖原状态就是用函数形式
          console.log(state); // 但是此时和this.state是一样的都是获取的旧的
          return {
            count: state.count + 1,
          };
        });
        console.log("外", this.state.count);
      };
      render () {
        console.log("render");
        return (
          <div>
            <div>{this.state.count}</div>
            <button onClick={this.add}>+1</button>
          </div>
        );
      }
    }
    const domContainer = document.querySelector('#app');
    ReactDOM.render(
      <Count />,
      domContainer);

  </script>
</body>

</html>
