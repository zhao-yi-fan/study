<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="//unpkg.com/react@17.0.2/umd/react.development.js" crossorigin></script>
  <script src="//unpkg.com/react-dom@17.0.2/umd/react-dom.development.js" crossorigin></script>
  <script src="//unpkg.com/babel-standalone@6/babel.min.js"></script>
  <title>Document</title>
</head>
<body>
  <div id="app"></div>
  <script type="text/babel">
    const { useState, useContext } = React;


    const myContext = React.createContext({})

    const Context = ({ children }) => {
      const [info, setInfo] = useState({
        name: 'zyf',
        age: 10
      })
      const initValue = {
        info,
        setInfo
      }
      return <myContext.Provider value={initValue}>
        {children}
      </myContext.Provider>
    }

    const Son = () => {
      const context = useContext(myContext)
      console.log(context, 'context====');
      const clickHandle = () => {
        context.setInfo({
          ...context.info,
          age: context.info.age + 1
        })
      }
      return <div>
        <button onClick={clickHandle}>
          context变化
        </button>
        {context.info.age}
      </div>
    }

    const domContainer = document.querySelector('#app');
    ReactDOM.render(
      <Context>
        <Son />
      </Context>,
      domContainer);

  </script>
</body>
</html>
