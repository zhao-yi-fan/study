    const { useState, useContext } = React;
    const myContext = React.createContext({})

    const A = ({ children }) => {
      const [info, setInfo] = useState({
        name: 'zyf',
        age: 10
      })
      return <myContext.Provider value={{
        info,
        setInfo
      }}>
        A
        <hr />
        <B />
      </myContext.Provider>
    }

    class B extends React.Component {
      render () {
        return <div>
          B
          <hr />
          <C />
        </div>
      }
    }

    // 孙子组件是函数组件 Consumer
    const C = () => {

                <div>
                  <button onClick={() => {
                    value.setInfo({

                  <span>{`${value.info.name}--${value.info.age}`}</span>

              )
