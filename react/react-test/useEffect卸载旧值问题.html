<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="//unpkg.com/react@17.0.2/umd/react.development.js" crossorigin></script>
  <script src="//unpkg.com/react-dom@17.0.2/umd/react-dom.development.js" crossorigin></script>
  <script src="//unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>

<body>
  <div id="root"></div>
  <script type="text/babel">
    const { useEffect, useMemo, useState } = React;

    // 闭包与hooks经典的坑
    function Test () {
      let num = 0;
      function effect () {
        num++
        const message = `num: ${num}`;
        console.log(message)
        return function unmount () {
          console.log('unmount: ', message)
        }
      }
      return effect;
    }
    // 执行test，返回effect函数
    const add = Test()
    // 执行effect函数，返回引用了message1的unmount函数
    const unmount = add()
    // 再次执行effect函数，返回引用了message2的unmount函数
    add()
    // message3
    add()
    // message4
    add()
    // 执行unmount函数，打印message1
    unmount()

    function App () {
      const [number, setNumber] = useState(0);

      const add = () => {
        setNumber(number + 1);
        console.log('add: ', number);
      }

      const unmount = () => {
        ReactDOM.unmountComponentAtNode(document.querySelector('#root'))
      }

      useEffect(() => {
        console.log('依赖number: ', number)
        return () => {
          console.log('依赖unmount: ', number) // 依赖number卸载时是新值，且每次都会执行
        }
      }, [number])

      useEffect(() => {
        console.log('不依赖number: ', number)
        return () => {
          console.log('不依赖unmount: ', number) // 依赖如果是空数组 则卸载时 number是旧的值
        }
      }, [])

      return (
        <div>
          number: {number}
          <br />
          <button onClick={add}>add</button>
          <button onClick={unmount}>卸载</button>
        </div>
      )
    }
    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
</body>

</html>
