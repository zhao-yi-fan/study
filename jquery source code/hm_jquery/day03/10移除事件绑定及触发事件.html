<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div{
            margin-top:100px;
            height: 300px;
            background-color: pink;
        }
    </style>
</head>

<body>
    <input type="button" value="触发" id="btn" />
    <div>
        <p>3333</p>
        <p>3333</p>
        <p>3333</p>
        <p>3333</p>
    </div>
    <script src="jquery-1.12.4.js"></script>
    <script>
        $(function () {
            //给P注册点击,鼠标移入事件
            $("p").on("click mouseenter", function () {
                alert("hehe");
            })
            //移除p标签的鼠标移入事件
            $("p").off("mouseenter");
            //移除p标签的所有事件,括号什么都不写
            //$("p").off();
            //点击按钮触发p标签的点击事件
            //1.第一种
            // $("#btn").click(function(){
            //     $("p").click();
            // });
            //2.第二种,使用trigger方法
            $("#btn").on("click", function () {
                $("p").trigger("click");//会触发四次是因为有四个p标签
            });
        });
    </script>
</body>

</html>
