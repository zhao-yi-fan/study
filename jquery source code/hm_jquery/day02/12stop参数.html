<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div {
            width: 200px;
            height: 0px;
            background-color: pink;
        }
    </style>
</head>
<body>
    <input type="button" value="开始" />
    <input type="button" value="结束" />
    <div></div>
    <script src="https://unpkg.com/jquery@1.12.4/dist/jquery.js">
        
    </script>
    <script>
        $(function(){
            $("input").eq(0).click(function(){
                $("div").animate({height:300},2000).animate({height:0},2000);
            });
            $("input").eq(1).click(function(){
                //stop(),第一个参数是否清除动画,第二个参数是否立刻完成动画
                $("div").stop(true,false);
            });
        });
    </script>
</body>
</html>
