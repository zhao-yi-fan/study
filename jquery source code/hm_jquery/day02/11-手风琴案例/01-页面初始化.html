<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    ul {
      list-style: none;
      width: 1300px;
    }

    #box {
      width: 1200px;
      height: 400px;
      border: 2px solid red;
      margin: 100px auto;
    }

    #box li {
      width: 240px;
      height: 400px;
      /*border: 1px solid #000;*/
      float: left;
    }
  </style>
</head>

<body>
  <div id="box">
    <ul>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
    </ul>
  </div>
  <script src="https://unpkg.com/jquery@1.12.4/dist/jquery.js"></script>
  <script>
    $(function () {
      //先获取li的遍历
      //在li中加图片
      var $li = $("#box li")
      for (var i = 0; i < $li.length; i++) {
        $li.eq(i).css("backgroundImage", "url(images/" + (i+1) + ".jpg)");
        
      }

      //动画,width变成800,其他的变100
      $li.mouseenter(function(){
          $(this).stop().animate({width:800}).siblings().stop().animate({width:100});
        }).mouseleave(function(){
          $li.stop().animate({width:240});
        });  
      
    });  
  </script>
</body>

</html>
